<link rel="stylesheet" href="../style/stylePerfil.css"/><header></header><nav><div class="nav"><div class="logoIn"><img src="./img/logoInPerfil.fw.png"/></div><div ng-click="logoutLinkedIn()" class="author">Logout</div></div></nav><section></section><div class="bgPerfil"><div class="row"><div class="imgPerfil"><img src="{{userprofile.pictureUrl}}" width="86" class="img-circle borderImg"/></div></div><div class="row"><div class="nomePerfil">{{userprofile.firstName + ' ' + userprofile.lastName}}</div><div class="cargo">{{userprofile.industry}}</div></div><div class="row"><div class="numberConnections"></div><div class="dadosLinkedin">Dados Linkedin</div></div></div><article></article><div class="row"><div class="textPessoas">Pessoas que jรก visitaram essa pagina</div></div><div class="row"><div class="col-lg-12"><div ng-repeat="u in usuarios" class="col-lg-3"><div class="boxPerson"><div class="row"><div class="detalheBox"></div></div><img src="{{u.pictureUrl}}" width="150" class="img-circle imgBox"/><div class="row"><div class="nomePerfilBox">{{u.firstName}}</div></div><div class="row"><div class="cargoBox">{{u.industry}}</div></div><div class="row"><div class="col-lg-12"><div class="col-lg-12"><button type="button" ng-click="deleteUsers(u._id)" class="btn  btn-default btnDefault">excluir</button></div></div></div></div></div></div></div>
